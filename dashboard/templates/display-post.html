<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Posts</title>
</head>
<body>
    <h2>Existing Posts</h2>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>{{ post.title }}</li>
                <p>{{ post.description }}</p>
                <!-- Add more fields as needed -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts available.</p>
    {% endif %}
</body>
</html>
