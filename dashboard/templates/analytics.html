<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Analytics</title>
    <!-- Add any necessary CSS styles here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SOCIAL MEDIA ANALYTICS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              
            </div>
          </div>
        </div>
      </nav>
    
      <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card" id="likesCard">
                    <div class="card-body">`
                        <h5 class="card-title">Likes</h5>
                        <p class="card-text" id="likesCount">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card" id="sharesCard">
                    <div class="card-body">
                        <h5 class="card-title">Shares</h5>
                        <p class="card-text" id="sharesCount">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card" id="commentsCard">
                    <div class="card-body">
                        <h5 class="card-title">Comments</h5>
                        <p class="card-text" id="commentsCount">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data" action="create-post/">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Post</button>
    </form>
    <form method="post" enctype="multipart/form-data" action="display-post/">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">display Post</button>
    </form>
    

 


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Function to fetch analytics data from the backend
        // Function to fetch analytics data from the Django backend
        async function fetchAnalytics() {
            try {
                const response = await fetch('/fetch-analytics/'); // Assuming this is the URL to fetch analytics data
                const data = await response.json();

                // Update the card elements with the fetched data
                document.getElementById('likesCount').innerText = `Total likes: ${data.likes}`;
                document.getElementById('sharesCount').innerText = `Total shares: ${data.shares}`;
                document.getElementById('commentsCount').innerText = `Total comments: ${data.comments}`;
            } catch (error) {
                console.error('Error fetching analytics:', error);
            }
        }

        // Call the fetchAnalytics function when the page loads
        window.onload = fetchAnalytics;
        

</script>
</html>
